<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient)" />
  
  <!-- Microphone icon -->
  <g transform="translate(50, 50)">
    <!-- Microphone body -->
    <rect x="-8" y="-20" width="16" height="30" rx="8" fill="white" opacity="0.95" />
    <!-- Microphone stand -->
    <line x1="0" y1="10" x2="0" y2="25" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.95" />
    <!-- Sound waves -->
    <path d="M -20 -5 Q -15 -15, -10 -5 T 0 -5" stroke="white" stroke-width="2" fill="none" opacity="0.7" />
    <path d="M 20 -5 Q 15 -15, 10 -5 T 0 -5" stroke="white" stroke-width="2" fill="none" opacity="0.7" />
  </g>
</svg>

